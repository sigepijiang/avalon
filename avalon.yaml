DEVELOPMENT: &dev
    VERSION: '0.3.1'

    DOMAIN: 'dev.wishstone.me'
    ENABLE_SQL_ECHO: false
    MEMCACHED: 
        - '0.0.0.0:11211'
    NAMESPACE: 'e5ddcc00ecd34f3aad5f166274f04610'
    REDIS: ''
    STATIC_PATH: 'static/src'

    UWSGI:   
        ENABLE_THREADS: true
        USE_HTTP: false 
        BUFFER-SIZE: 32768
        LOG_2XX: true
        LOG_3XX: true
        LOG_4XX: true
        LOG_5XX: true

    NGINX:
        CHROOT: 'env/'
        LISTEN: 23900

    APPS:
        HERACLES: &app_heracles
            HOST: '0.0.0.0'
            PORT: 24101
            PROCESSES: 2
            TYPE: 'app'
            DB_MASTER: 'postgresql+psycopg2://heracles:hhhh@localhost/heracles'

        ZEUS: &app_zeus
            HOST: '0.0.0.0'
            PORT: 24102
            PROCESSES: 2
            TYPE: 'app'
            DB_MASTER: 'postgresql+psycopg2://zeus:zzzz@localhost/zeus'

        APOLLO: &app_apollo
            HOST: '0.0.0.0'
            PORT: 24103
            PROCESSES: 2
            TYPE: 'app'
            DB_MASTER: 'postgresql+psycopg2://zeus:zzzz@localhost/zeus'


